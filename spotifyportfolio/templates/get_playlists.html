<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Favorite Playlist</title>
</head>
<body>
    <h1>Select Your Favorite Playlist</h1>
    <form action="/favorite_playlist" method="POST">
        <ul>
            {% for playlist in playlists %}
                <li>
                    <input type="radio" name="favorite_playlist_id" value="{{ playlist.id }}">
                    <label for="{{ playlist.id }}">{{ playlist.name }}</label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
