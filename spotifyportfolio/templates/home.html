{% extends "layout.html" %}
{% block content %}
    {% if current_user.is_setup %}
        <div class="article-content">
            <div class="container-content">
                <div id="favourite_song">
                    {% for song_id in song_ids %}
                    <iframe src="https://open.spotify.com/embed/track/{{ song_id }}" width="700" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    {% endfor %}
                </div>
            </div>
            <div class="container-content">
                <div id="favourite_album">
                    {% for album_id in album_ids %}
                    <iframe src="https://open.spotify.com/embed/album/{{ album_id }}" width="700" height="350" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% else %}
        <div id="Submit" >
            <a class="button-33-home" href="{{ url_for('setup') }}">SETUP</a>
        </div>
    {% endif %}

{% endblock content %}
